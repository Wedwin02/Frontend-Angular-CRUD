<app-header></app-header>
<div class="container">
    <h3>Editar Paciente</h3>
    <hr>
    <form [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)">

        <div class="form-group">
            <label for="">Nombre</label>
            <input class=" form-control" type="text" formControlName="nombre" placeholder="nombre">
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="">Direccion</label>
                <input class=" form-control" type="text" formControlName="direccion" placeholder=" Direccion">
            </div>
            <div class="col">
                <label for="">DNI</label>
                <input class=" form-control" type="text" formControlName="dni" placeholder=" Direccion">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="">Codigo Postal</label>
                <input class=" form-control" type="text" formControlName="codigop" placeholder="Codigo Postal">
            </div>
            <div class="col">
                <label for="">Telefono</label>
                <input class=" form-control" type="text" formControlName="telefono" placeholder="Telefono">
            </div>
            <div class="col">
                <label for="">Genero</label>
                <input class=" form-control" type="text" formControlName="genero" placeholder="Genero">
            </div>
            <div class="col">
                <label for="">Fecha de Nacimiento</label>
                <input class=" form-control" type="text" formControlName="fechaNacimiento" placeholder="Fecha de Nacimiento">
            </div>
            <div class="col">
                <label for="">Correo</label>
                <input class=" form-control" type="text" formControlName="correo" placeholder="Correo">
            </div>
        </div>
        <br><br>
        <div class="d-grid gap-2  d-md-block">
            <button type="submit" class="btn btn-primary btn-lg">Actualizar</button>
            <button type="button" class="btn btn-danger btn-lg" (click)="EliminarPost()">Eliminar</button>
            <button type="button" class="btn btn-warning btn-lg" (click)="SalirPost()">Salir</button>
        </div>
    </form>
</div>

<app-footer></app-footer>
